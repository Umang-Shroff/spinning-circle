<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrapper">
        <div class="pointer">
        </div>
        <div class="circle">
            <div class="pie">
                <div class="center">
                    Hover
                </div>
            </div>
        </div> 
        <div class="result">
        </div>
    </div>

    <script>
        const centerDiv = document.querySelector('.center');
        const pieDiv = document.querySelector('.pie');
        const resultDiv = document.querySelector('.result'); 

        let angle = 0;
 
        centerDiv.addEventListener('mouseenter', () => {
            centerDiv.textContent = "Hover";
            resultDiv.textContent = "";
            const rotateInterval = setInterval(() => {
                angle += 5; 
                pieDiv.style.transform = `rotate(${angle}deg)`;
                
            }, 9); 
 
            centerDiv.addEventListener('mouseleave', () => {
                centerDiv.textContent = "Hover";
                clearInterval(rotateInterval);  
                const antiRotateInterval = setInterval(()=>{
                    if(angle<=0){
                        clearInterval(antiRotateInterval)
                    }
                    angle-=10;
                    pieDiv.style.transform =  `rotate(-${angle}deg)`;
                }, 9)
            });
        });
    </script>

</body>

</html>
