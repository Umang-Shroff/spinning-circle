<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="wrapper">
        <div class="pointer">
        </div>
        <div class="circle">
            <div class="pie">
                <div class="center">
                    Hover
                </div>
            </div>
        </div> 
        <div class="result">
        </div>
    </div>

    <script>
        const centerDiv = document.querySelector('.center');
        const pieDiv = document.querySelector('.pie');
        const resultDiv = document.querySelector('.result'); 

        let angle = 0;
 
        centerDiv.addEventListener('mouseenter', () => {
            centerDiv.textContent = "Click";
            resultDiv.textContent = "";
            const rotateInterval = setInterval(() => {
                angle += 5; 
                pieDiv.style.transform = `rotate(${angle}deg)`;
                centerDiv.style.transform = `rotate(-${angle}deg)`;
                
            }, 9);  

            centerDiv.addEventListener('click', () => {
                clearInterval(rotateInterval);
 
                const colorAt90 = getColorAtAngle(angle);

                centerDiv.textContent = "Hover";
                resultDiv.textContent = `Color : ${colorAt90}`;
            });
 
            centerDiv.addEventListener('mouseleave', () => {
                centerDiv.textContent = "Hover";
                clearInterval(rotateInterval);  
            });
        });
 
        function getColorAtAngle(angle) {
            const normalizedAngle = angle % 360;  
            if (normalizedAngle >= 0 && normalizedAngle < 90) {
                return "Yellow";
            } else if (normalizedAngle >= 90 && normalizedAngle < 180) {
                return "Blue";
            } else if (normalizedAngle >= 180 && normalizedAngle < 270) {
                return "Green";
            } else {
                return "Red";
            }
        }
    </script>

</body>

</html>
